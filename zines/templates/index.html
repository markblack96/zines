{% extends 'base.html' %}

{% block index %}
<div class="index">
    {% if posts %}
    <ul>
    {% for post in posts %}
        <li><a href="/post/{{ post.post_id }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No posts to show yet!</p>
    {% endif %}
</div>
{% endblock %}
