{% extends 'base.html' %}
{%block title%}{{ blog_title }}{%endblock%}
{% block index %}
<div class="index">
    {% if posts %}
    {% for post in posts %}
    <div class="post-preview">
        <h3 class="post-preview-title"><a href="/post/{{ post.post_id }}">{{ post.title }}</a></h3>
        <p>{{ post.date.date() }}
        {{ previews[post.post_id] }}</p>
    </div>
    {% endfor %}
    {% else %}
    <div>
        <p>No posts to show yet...</p>
    </div>
    {% endif %}

</div>
{% endblock %}
